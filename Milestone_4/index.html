<!DOCTYPE html>
<html lang = "en">

<head>
    <meta charset = "UTF-8">
    <meta name = "viewport" content = "width = device-width, initial-scale = 1.0">
    <title>Editable Resume Builder</title>
    <link rel = "stylesheet" href = "style.css">
    </head>
    <body>
        <h1>Editable Resume Builder</h1>

        <form id = "resume-builder">
            <fieldset>
                <legend>Personal Information</legend>
                <label for = "name">Name: </label>
                <input type = "text" id = "name"  placeholder="Enter your name:" required>

                <label for = "Email">Email:</label>
                <input type = "email" id = "Email"  placeholder="Enter your Email:" required>

                <label for = "Phone No.">Phone NO.:</label>
                <input type = "number" id = "phone"  placeholder="Enter your Phone number" required>
            </fieldset>

            <fieldset>
                <legend>Education</legend>
                <label for = "education">Education:</label>
                <textarea id = "education"  placeholder="Enter your Education:" rows = "4" required></textarea>
            </fieldset>
            
            <fieldset>
                <legend>WORK EXPERIENCE</legend>
                <label for = "work-experience">Work Experience:</label>
                <textarea id = "work-experience"  placeholder="Enter your Work :" rows = "4" required></textarea>
            </fieldset>
            <fieldset>
                <legend>Skills</legend>
                <label for = "skills">Skills:</label>
                <textarea id = "skills"  placeholder="Enter your Skills :" rows = "4" required></textarea>
            </fieldset>

            <button type="submit"><b>Generate Resume</b></button>

        </form>

        <br>

        <div id = "resume-display" contenteditable="true">
            <!-- Resume will be generated below -->
        </div>

     <script src="script.js"></script>

    </body>
</html>
